 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script/script.js"></script>
    <script src="script/calendar.js"></script>
    <title>&#128150la mia agenda&#128150</title>

 </head>
 <body>
  <div class="main">
    
    <div class="title">

        <h1>&#128150la mia agenda&#128150</h1>
            
    </div>
    <div class="calendar">
            <h1> &#128197calendario&#128269 </h1> 
        <div class="calendar-container">
            <div class="calendar-header">

                <div class="nav-buttons-container">
                            <div class="nav-buttons">
                                <button id="prev-year" title="anno precedente">
                                    <i class="fas fa-angle-double-left"></i>
                                </button>
                                <button id="prev-month" title="mese precedente"> 
                                    <i class="fas fa-angle-left"></i>
                                </button>
                            </div>
                </div>
                <h2 id="current-month-year"></h2>
                <div class="nav-buttons-container">
                    <div class="nav-buttons">
                        <button id="next-year" title="anno successivo">
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                        <button id="next-month" title="mese successivo"> 
                            <i class="fas fa-angle-right"></i>
                        </button>
                    </div>
                </div>
                
            </div>

            <div class="weekdays">
                <strong>Lun</strong>
                <strong>Mar</strong>
                <strong>Mer</strong>
                <strong>Gio</strong>
                <strong>Ven</strong>
                <strong>Sab</strong>
                <strong>Dom</strong>
            </div>
            <div class="days" id="calendar-days">

            </div>
        </div>
    </div>

    <div class="modal" id="note-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date"></h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <textarea id="note-text" placeholder="segna annotazioni..."></textarea>
            <div class="modal-actions">
                <button id="delete-note" class="delete-btn">
                    <i class="fas fa-trash-alt"></i> Elimina
                </button>
                <button id="cancel-note" class="cancel-btn">
                    <i class="fas fa-times"></i> Annulla
                </button>
                <button id="save-note" class="save-btn">
                    <i class="fas fa-save"></i> Salva
                </button>
            </div>
        </div>
    </div>
    <div class="note">
            <h1> &#128204 note &#128196 </h1>
            <div class="note-input">
                <textarea id="note" placeholder="scrivi qualcosa..."></textarea>
                <button id="add-note"> aggiungi nota</button>
            
            </div>
            <div class="note-list">
                <h2>✏️le tue note✏️</h2>
                <ul id="note-element"></ul>
            </div>

       
        
        
    </div>
  </div>
 </body>
 </html>
